<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Migration Questions</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      color: #1a1a2e;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }
    .slide {
      max-width: 960px;
      padding: 64px 80px;
    }
    .lead {
      font-size: 1.6rem;
      font-weight: 300;
      color: #666;
      margin-bottom: 48px;
      line-height: 1.5;
    }
    ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 28px;
    }
    li {
      font-size: 2rem;
      font-weight: 600;
      line-height: 1.3;
      padding-left: 40px;
      position: relative;
    }
    li::before {
      content: '?';
      position: absolute;
      left: 0;
      color: #e2b714;
      font-size: 2.2rem;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="slide">
    <p class="lead">At the beginning of every large git hosting migration project stand the questions&hellip;</p>
    <ul>
      <li>What are the dragons and where do they hide?</li>
      <li>How can we cluster repositories?</li>
      <li>Who are the experts per repository?</li>
    </ul>
  </div>
</body>
</html>
